{% extends 'doctors/base_template.html' %}

{% block main_content %}

{% load static %}

<section class="content ">
    <div class="container-fluid  ">

<style>
  body {
    font-size: small;
    font-family: Poppins;
  }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
</head>
<body>
    <h1>Add Prescription</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="medical_record">Medical Record:</label>
        <select name="medical_record">
            {% for record in medical_records %}
                <option value="{{ record.id }}">Record for {{ record.patient.name }} on {{ record.date_of_visit }}</option>
            {% endfor %}
        </select><br>

        <label for="drug_name">Drug Name:</label><br>
        <input type="text" name="drug_name" id="drug_name"><br>

        <label for="dosage">Dosage:</label><br>
        <input type="text" name="dosage" id="dosage"><br>

        <label for="frequency">Frequency:</label><br>
        <input type="text" name="frequency" id="frequency"><br>

        <label for="duration">Duration:</label><br>
        <input type="text" name="duration" id="duration"><br>

        <label for="additional_instructions">Additional Instructions:</label><br>
        <textarea name="additional_instructions" id="additional_instructions"></textarea><br>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus"></i> Add Prescription
        </button>

     
    </form>
</body>
</html>

 
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
        font-size: small;
    }
    th {
        background-color: #f4f4f4;
    }
    body {
    font-family: 'Poppins', sans-serif; /* Apply Poppins font to the entire body */
}

#product-form-container {
 
    margin: 0 auto; /* Center the form */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.product-entry {
    margin-bottom: 20px; /* Add space between product entries */
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 12px; /* Small text size */
}

input[type="text"],
input[type="number"],
textarea,
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 12px; /* Small text size */
}

.btn {
    font-size: 12px; /* Small text size */
    font-weight: bold; /* Bold text */
}

.btn-block {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px; /* Space between buttons */
}

.btn-primary {
    background-color: #007bff; /* Primary button color */
    color: white;
    border: none;
    border-radius: 4px;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

.btn-success {
    background-color: #28a745; /* Success button color */
    color: white;
    border: none;
    border-radius: 4px;
}

.btn-success:hover {
    background-color: #218838; /* Darker shade on hover */
}

.btn-danger {
    background-color: #dc3545; /* Danger button color */
    color: white;
    border: none;
    border-radius: 4px;
}

.btn-danger:hover {
    background-color: #c82333; /* Darker shade on hover */
}

</style> 
    </div> 
</section>

{% endblock main_content %}
