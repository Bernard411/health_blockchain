{% extends 'doctors/base_template.html' %}

{% block main_content %}

{% load static %}

<section class="content ">
    <div class="container-fluid  ">

<style>
  body {
    font-size: smaller;
    font-family: Poppins;
  }
</style>

 <!-- core/templates/core/add_patient.html -->

    <style>
      
        .form-icon {
            margin-right: 10px; /* Space between icon and label */
        }
      
    </style>

<body>
 
        <div class="card">
            <div class="card-header bg-success">
                <h5 style="font-size: small; font-weight: bold;">patient registration form</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">
                                <i class="fas fa-user form-icon"></i>
                                Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">
                                <i class="fas fa-lock form-icon"></i>
                                Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">
                                <i class="fas fa-envelope form-icon"></i>
                                Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">
                                <i class="fas fa-id-card form-icon"></i>
                                Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dob">
                                <i class="fas fa-calendar-alt form-icon"></i>
                                Date of Birth
                            </label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender">
                                <i class="fas fa-venus-mars form-icon"></i>
                                Gender
                            </label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">
                                <i class="fas fa-home form-icon"></i>
                                Address
                            </label>
                            <textarea class="form-control" id="address" name="address" required></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">
                                <i class="fas fa-phone form-icon"></i>
                                Phone
                            </label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="emergency_contact">
                                <i class="fas fa-address-book form-icon"></i>
                                Emergency Contact
                            </label>
                            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="insurance_provider">
                                <i class="fas fa-shield-alt form-icon"></i>
                                Insurance Provider
                            </label>
                            <input type="text" class="form-control" id="insurance_provider" name="insurance_provider">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="insurance_number">
                                <i class="fas fa-id-card-alt form-icon"></i>
                                Insurance Number
                            </label>
                            <input type="text" class="form-control" id="insurance_number" name="insurance_number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%; font-size: small; font-weight: bold;">Add Patient</button>
                </form>
                <br>
              
            </div>
        </div>
    </div>
</body>
</html>

    </div> 
</section>

{% endblock main_content %}
